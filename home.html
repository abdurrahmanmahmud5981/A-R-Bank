<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!--user action button  -->
            <div class="">
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!--add money form  -->

            <div class="hero ">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input
                        id=""
                        type="text"
                        placeholder="amount"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">4 Digit Pin</span>
                      </label>
                      <input
                        id=""
                        type="password"
                        placeholder="Enter 4 Digit Pin"
                        class="input input-bordered"
                        autocomplete="on"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="btn-login" class="btn btn-primary">
                        Add Money
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </main>


    <script src="./home.js"></script>
  </body>
</html>
